{% extends "base.html" %}
{% block title %}volunteering catalog{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/volunteering-catalog.css">
{% endblock %}

{% block content %}

<br>
<div style="width: 60%; margin: auto;">
    <br>

    <div id="carouselExampleControls" class="carousel slide mw-100 h-25" data-ride="carousel">
        <div style="height: 200px;" class="carousel-inner">
            <div class="carousel-item active">
                <img style="height: 200px;" class="d-block w-100" src="/static/volunteering catalog/v1.jpg"
                     alt="First slide">
            </div>
            <div class="carousel-item">
                <img style="height: 200px;" class="d-block w-100" src="/static/volunteering catalog/v2.png"
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img style="height: 200px;" class="d-block w-100" src="/static/volunteering catalog/v4.jpg"
                     alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<br>
<br>
<br>
<h1 align="center">הרשמה להתנדבות</h1>
<div style="width: 70%; margin: auto;">
    {% for ob in org %}
        <div class="card" style="width: 18rem; display: inline-flex; border: black solid 2px; text-align:right" dir="rtl">
        <form method="POST">
            <img class="card-img-top" src="{{ob.pic}}" style="width: 250px; height: 250px">
            <div class="card-body">
                 <input type="hidden" name="org_id" value={{ob.id}}><br><br>
                <h3 class="card-title">{{ob.name}}</h3>
                <h6 class="card-title">{{ob.description}}</h6>
                <p class="card-text" style="width: 250px; height: 80px"> {{ob.rating}}</p>
                <button class="btn btn-info" type="submit" value="Submit"> רשמו אותי</button>
            </div>
        </form>
    </div>
    {% endfor %}
</div>

{% endblock %}
