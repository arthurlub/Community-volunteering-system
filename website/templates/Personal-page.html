{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/Personal-page.css">
{% endblock %}

{% block content %}
<h3 align="center">דף התנדבות אישי</h3>

<div dir="rtl" style="text-align:right; border: lightgray solid 5px; width: 90%; margin: auto;">


    <p>{{user.first_name}} :שם משתמש </p>
    <br>

    <p>Email Address: {{user.email}} </p>

    <div style="width: 50%">
        <table class="table table-borderless w-50 p-3 ">
            <thead>
            <tr>
                <td scope="col">ארגון התנדבות:</td>
                <td scope="col">{{org.name}}
                    <button type="button" class="close" onClick="stopVol({{user.id }})">X</button>
                </td>
            </tr>
            </thead>
    </div>
</div>
</table>

<form method="POST">
    <br/><br/><br/>
    <div class="rate">
        <input type="radio" id="star5" name="rating" value="5"/>
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rating" value="4"/>
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rating" value="3"/>
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rating" value="2"/>
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rating" value="1"/>
        <label for="star1" title="text">1 star</label>
    </div>

    <br>
    <br/>
    <button type="submit" name="submit_but" class="btn btn-primary">שלח דירוג</button>
</form>

</div>


{% endblock %}
