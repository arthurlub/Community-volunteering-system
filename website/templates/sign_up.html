{% extends "base.html" %}
{% block title %}הרשמה{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/sign_up.css">
{% endblock %}


{% block content %}

<h3 align="center">הרשמה למערכת</h3>
<div style=" margin: auto;  width: 50%;  border: 3px solid lightgray;  padding: 10px;">
    <form method="POST" dir="rtl" style="text-align:right">

        <div class="form-group">
            <label for="email">כתובת Email</label>
            <input dir="ltr"
                   type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="הזן כתובת אימייל"
            />
        </div>

        <div class="form-group">
            <label for="firstName">שם פרטי</label>
            <input dir="ltr"
                   type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="הזן שם פרטי"
            />
        </div>
        <div class="form-group">
            <label for="password1">סיסמה</label>
            <input dir="ltr"
                   type="password"
                   class="form-control"
                   id="password1"
                   name="password1"
                   placeholder="הזן סיסמה"
            />
        </div>
        <div class="form-group">
            <label for="password2">אימות סיסמה</label>
            <input dir="ltr"
                   type="password"
                   class="form-control"
                   id="password2"
                   name="password2"
                   placeholder="אימות סיסמה"
            />
        </div>

        <div class="form-group">
            <label>בחר אזור מגורים</label>
            <select class="form-control" id="area" name="area">
                <option>צפון</option>
                <option>מרכז</option>
                <option>דרום</option>
            </select>
        </div>

        <br/>
        <button type="submit" class="btn btn-primary">הרשם</button>
    </form>
</div>
{% endblock %}
